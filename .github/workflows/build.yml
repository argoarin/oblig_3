name: run-tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout and setup
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-Java@v3
      with:
        java-version: "19"
        distribution: "temurin"
        cache: "maven"

    - name: Build and run tests with Maven
      run: mvn package 

    - name: Build with Maven
      run: mvn package
